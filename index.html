<html>
<head>
  <title>Whooping crane simulation</title>

  <link href="node_modules/rickshaw/rickshaw.css" 
        rel="stylesheet" type="text/css">

  <link href="out/css/main.css"
        rel="stylesheet" type="text/css">

</head>
<body>
  <div id="title">
    <h1>Whooping crane simulation</h1>
  </div>
  
  <div id="chart"></div>
  
  <div id="settings">
    <p>Initial number of cranes
      <input id="num_cranes" type="text" value="100">
    </p>
    <p>Percentage of eggs to take
      <input id="percentage_eggs_to_take" type="text" value="0.5">
    </p>
    <p>Captive egg survival
      <input id="captive_egg_survival" type="text" value="0.9">
    </p>
    <p>Wild egg survival
      <input id="wild_egg_survival" type="text" value="0.1">
    </p>
    <p>Overall mortality rate
      <input id="overall_mortality_rate" type="text" value="0.05">
    </p>
    <p>
      <button id="start_button">Start!</button>
    </p>
    <p>Param
      <input id="input_box" type="text" value="0.5">
    </P>
  </div>
  
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="node_modules/rickshaw/rickshaw.js"></script>
  <script src="out/lib/rickshaw_strip_chart.js"></script>
  
  <script type="text/javascript">
    new RickshawStripChart();
  </script>
</body>
</html>
